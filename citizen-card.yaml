  type: custom:map-card
  zoom: 16
  card_size: 8
  x: 40.7580
  y: -73.9855
  tile_layer_url: "https://tile.openstreetmap.org/{z}/{x}/{y}.png"
  tile_layer_attribution: "&copy; OpenStreetMap"
