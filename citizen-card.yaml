type: custom:auto-entities
filter:
  include:
    - domain: geo_location
      attributes:
        recency_tier: critical
      options:
        display: icon
        size: 48
        color: "rgba(160,0,255,0.9)"
    - domain: geo_location
      attributes:
        recency_tier: recent
      options:
        display: icon
        size: 42
        color: "rgba(255,0,0,0.85)"
    - domain: geo_location
      attributes:
        recency_tier: moderate
      options:
        display: icon
        size: 36
        color: "rgba(255,120,0,0.7)"
    - domain: geo_location
      attributes:
        recency_tier: aging
      options:
        display: icon
        size: 30
        color: "rgba(255,200,0,0.6)"
    - domain: geo_location
      attributes:
        recency_tier: old
      options:
        display: icon
        size: 24
        color: "rgba(140,140,140,0.5)"
entities:
  - entity: zone.home
    display: icon
    icon: mdi:home
    size: 40
    color: "#4FC3F7"
    z_index_offset: 1000
